<!DOCTYPE html>
<html ng-app="hackuci2015">
  <head>

    <base href="/">

    <title>hackuci2015</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- build:css app.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- endinject -->

    <link rel="stylesheet" href="styles/css/app.css">

    <!-- endbuild -->

  </head>
  <body layout="row">
    <sidenav current-user="getCurrentUser()"></sidenav>

    <div
      layout="column"
      class="relative main-content"
      layout-fill
      role="main">

      <topbar></topbar>

      <md-content flex md-scroll-y>
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <ng-view></ng-view>
        </md-card>
      </md-content>
    </div>

    <!-- build:js app.js -->

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="views/matches/matches.js"></script>
    <script src="views/matches/matches.controller.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/connections/connections.js"></script>
    <script src="views/connections/connections.controller.js"></script>
    <script src="views/analyze/analyze.js"></script>
    <script src="views/analyze/analyze.controller.js"></script>
    <script src="services/user-factory/user-factory.js"></script>
    <script src="directives/topbar/topbar.directive.js"></script>
    <script src="directives/sidenav/sidenav.directive.js"></script>
    <!-- endinject -->

    <!-- endbuild -->

  </body>
</html>
