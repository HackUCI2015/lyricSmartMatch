<md-header class="md-primary">Top Matches</md-header>
<ul>
  <li ng-if="getCurrentUser().id !== user.id" ng-repeat="user in vm.connections" class="matches-users">
    <h3>{{ $index+1 }}. {{ user.user_name }}</h3>
    <md-button id="user-id-{{ user.id }}" ng-click="vm.textUser($index)" class="md-raised md-primary">Text</md-button>
  </li>
</ul>
