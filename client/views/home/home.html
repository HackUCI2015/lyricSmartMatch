<md-input-container class="md-block">
  <label>Description</label>
  <input md-maxlength="30" required name="description" ng-model="project.description">
</md-input-container>
<input id="typeahead" type="text" />
<md-list layout-padding>
  <md-list-item class="md-3-line track-select" ng-repeat="track in vm.tracks">
    <img ng-src="{{ track.album.images[2].url }}" class="md-avatar" alt="{{ track.name }}">
    <div class="md-list-item-text">
      <h3>{{ track.name }}</h3>
      <h3>{{ track.artists[0].name }}</h3>
    </div>
  </md-list-item>
</md-list>
